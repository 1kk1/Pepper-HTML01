    <script type="text/javascript">
        var youbi, date, Year, Month, Today, Day, Hours, Minutes, Seconds;

        function time() {
            youbi = new Array("Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat");
            date = new Date();
            Year = date.getFullYear();
            Month = date.getMonth() + 1;
            Today = date.getDate();
            Day = date.getDay();
            Hours = date.getHours();
            Minutes = date.getMinutes();
            Seconds = date.getSeconds();
            if (Hours < 10) {
                Hours = "0" + Hours;
            }
            if (Minutes < 10) {
                Minutes = "0" + Minutes;
            }
            if (Seconds < 10) {
                Seconds = "0" + Seconds;
            }
            $("#year").text(Year);
            $("#month").text(Month);
            $("#today").text(Today);
            $("#youbi").text(youbi[Day]);
            $("#hours").text(Hours);
            $("#minutes").text(Minutes);
            $("#seconds").text(Seconds);
            setTimeout(function() {
                time();
            }, 1000);
        }
        $("document").ready(function() {
            time();
        });
    </script>

</head>
